  <head>
    <meta charset="UTF-8" />

    <meta property="og:title" content="Vẫn Ngon - Giải cứu thực phẩm cuối ngày từ các quán ăn, tiệm bánh và siêu thị" />
    <meta property="og:description" content="Giải cứu thực phẩm cuối ngày từ các quán ăn, tiệm bánh và siêu thị với giá giảm tới 70%. Chống lãng phí thực phẩm trong khi thưởng thức món ngon." />

    <meta name="twitter:description" content="Giải cứu thực phẩm cuối ngày từ các quán ăn, tiệm bánh và siêu thị với giá giảm tới 70%. Chống lãng phí thực phẩm trong khi thưởng thức món ngon." />

    <link rel="canonical" href="https://www.vanngon.com" />

    <!-- Preload critical font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" media="print" onload="this.media='all'" />

    <!-- Critical CSS for immediate above-the-fold paint -->
    <style>
      /* Critical above-the-fold styles - renders before JS loads */
      :root {
        --background: 40 30% 97%;
        --foreground: 150 30% 15%;
        --primary: 152 60% 42%;
        --primary-foreground: 0 0% 100%;
        --secondary: 24 90% 60%;
        --secondary-foreground: 0 0% 100%;
        --gradient-hero: linear-gradient(135deg, hsl(152 60% 42%) 0%, hsl(152 70% 35%) 100%);
        --gradient-warm: linear-gradient(135deg, hsl(24 90% 60%) 0%, hsl(24 95% 50%) 100%);
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: 'DM Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif; 
        background: hsl(var(--background)); 
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
      }
      #hero-shell {
        min-height: 90vh;
        display: flex;
        align-items: center;
        background: var(--gradient-hero);
        padding: 5rem 1rem 4rem;
        position: relative;
        overflow: hidden;
      }
      #hero-shell::before {
        content: '';
        position: absolute;
        top: -25%;
        right: -25%;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: hsla(0, 0%, 100%, 0.05);
        filter: blur(60px);
      }
      .hero-container {
        max-width: 1280px;
        margin: 0 auto;
        width: 100%;
        position: relative;
        z-index: 10;
      }
      .hero-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: hsla(0, 0%, 100%, 0.1);
        backdrop-filter: blur(8px);
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        color: hsla(0, 0%, 100%, 0.9);
        font-size: 0.875rem;
        margin-bottom: 2rem;
      }
      .hero-badge-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background: hsl(var(--secondary));
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .hero-headline {
        font-size: clamp(2rem, 5vw, 3.75rem);
        font-weight: 700;
        color: hsl(var(--primary-foreground));
        line-height: 1.1;
        margin-bottom: 2rem;
        text-wrap: balance;
      }
      .hero-headline-accent {
        color: hsl(var(--secondary));
      }
      .hero-subheadline {
        font-size: clamp(1rem, 2vw, 1.25rem);
        color: hsla(0, 0%, 100%, 0.8);
        line-height: 1.6;
        max-width: 32rem;
        margin-bottom: 2rem;
      }
      .hero-cta-row {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
      }
      .hero-input-wrap {
        position: relative;
        flex: 1;
        max-width: 24rem;
        min-width: 200px;
      }
      .hero-input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 1.25rem;
        height: 1.25rem;
        color: hsl(150 10% 45%);
      }
      .hero-input {
        width: 100%;
        height: 3.5rem;
        padding-left: 3rem;
        padding-right: 1rem;
        border-radius: 0.75rem;
        border: none;
        background: white;
        font-size: 1rem;
        color: hsl(var(--foreground));
        box-shadow: 0 8px 30px -8px hsla(150, 30%, 20%, 0.12);
      }
      .hero-input::placeholder { color: hsl(150 10% 45%); }
      .hero-cta-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        height: 3.5rem;
        padding: 0 1.5rem;
        background: var(--gradient-warm);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        box-shadow: 0 4px 14px -3px hsla(24, 90%, 50%, 0.4);
        transition: transform 0.15s, box-shadow 0.15s;
        white-space: nowrap;
      }
      .hero-cta-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px -3px hsla(24, 90%, 50%, 0.5);
      }
      /* Hide shell when React mounts */
      #root:not(:empty) + #hero-shell { display: none; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Immediate above-the-fold skeleton (hidden once React mounts) -->
    <div id="hero-shell" aria-hidden="true">
      <div class="hero-container">
        <div class="hero-badge">
          <span class="hero-badge-dot"></span>
          Sắp ra mắt tại Hà Nội
        </div>
        <h1 class="hero-headline">
          Mua túi thực phẩm bất ngờ, <span class="hero-headline-accent">rẻ hơn đến 70%</span>
        </h1>
        <p class="hero-subheadline">
          Giải cứu thực phẩm cuối ngày còn ngon, còn tươi — từ các quán được chọn lọc kỹ lưỡng tại Hà Nội.
        </p>
        <div class="hero-cta-row">
          <div class="hero-input-wrap">
            <svg class="hero-input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <input type="tel" class="hero-input" placeholder="Nhập số điện thoại của bạn" disabled />
          </div>
          <button class="hero-cta-btn" disabled>
            Đăng ký
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    
    <!-- GitHub Pages SPA handling -->
    <script>
      // Restore the path after 404 redirect
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
      }
    </script>
  </body>
</html>
